<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator" id="calculator">

        <div class="calc-screen" id="calc-screen"></div>

        <button class="calc-btn" id="calc-clear">C</button>
        <button class="calc-btn" id="calc-open-par">(</button>
        <button class="calc-btn" id="calc-close-par">)</button>
        <button class="calc-btn" id="calc-divide">&divide;</button>

        <button class="calc-btn" id="calc-7">7</button>
        <button class="calc-btn" id="calc-8">8</button>
        <button class="calc-btn" id="calc-9">9</button>
        <button class="calc-btn" id="calc-times">&times;</button>

        <button class="calc-btn" id="calc-4">4</button>
        <button class="calc-btn" id="calc-5">5</button>
        <button class="calc-btn" id="calc-6">6</button>
        <button class="calc-btn" id="calc-minus">&minus;</button>

        <button class="calc-btn" id="calc-1">1</button>
        <button class="calc-btn" id="calc-2">2</button>
        <button class="calc-btn" id="calc-3">3</button>
        <button class="calc-btn" id="calc-plus">&plus;</button>

        <button class="calc-btn" id="calc-0">0</button>
        <button class="calc-btn" id="calc-period">.</button>
        <button class="calc-btn" id="calc-equals">&equals;</button>


    </div>

    <script src="/calculator.js"></script>
</body>
</html>
